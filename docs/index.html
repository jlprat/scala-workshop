        <section data-markdown>
          <script type="text/template">
            # Immutable
            - Never change
            - Modifications return a new instance
            - Default in Scala
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            # Mutable
            - Can change
            - Updatable or extendable in place
            - Must be imported

        <section data-markdown>
          <script type="text/template">
            ## When to pick which
            - Most of the collections exist in both variants
            - Depends on the problem to solve
            - Performance
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## Immutable
            - Easy to reason
            - Can be shared "freely"
            - Might increase GC
            - Thread-safe
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## Mutable
            - Faster
            - Thread-safety comes with costs
            - Might complicate debugging and testing
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">

            Usual suspects:
            - `length` / `size`
            - get (called `apply`)
            - `isEmpty`
            - `sort`
            - `contains`
            - add (but with "strange" names)
            - `iterator`
          </script>

        <section data-markdown>

            # For Comprehension
            - Easier way to deal with nested `map` and `flatMap`
            - It has filter capabilities
            - Can define variables
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## Example
            ```
            val numbers = Seq(1, 2, 3)

            for {
              x <- numbers
            } yield x * 2
            ```
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            # For Comprehension
            - Sequence of `filter`, `flatMap` and `map`
            - Not only for Collections
            - Any type with `filter`, `flatMap` and `map`
          </script>

            # Partial Application
            - Do not confuse with Partial Function
            - Fix a parameter in multi param functions
            - Useful to DRY
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            # Curry
            - Chain of 1-parameter functions
            - Function with multiple parameter lists
            - Less bervosity
          </script>

        <section data-markdown>
          <script type="text/template">
            # Implicit Parameters
            - Defined with keyword `implicit`
            - Supplied by compiler if omitted
            - Picked from what is "in scope"
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## Implicit Parameters
            - Defined in own parameter list
            - All params are implicit
            - Only one `implicit` per `def`
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## Use cases
            - Reduce verbosity
            - Provide context automatically
          </script>
